<!DOCTYPE html>
<html>
    <head>
<title>Calculator</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="flexcolumn">
    <div><input id="saved" type="text">
    </div>
    <div>
<input id="input" type="text">
    </div>
    <div id="keys">
        <div class="flexrow"><button class="op" id=" + ">+</button><button class="op" id=" - ">-</button><button class="op" class id=" / ">/</button><button class="op" id=" * ">*</button></div>
        <div class="flexrow"><button class="btn" id="7">7</button><button class="btn" id="8">8</button><button class="btn" id="9">9</button></div>
        <div class="flexrow"><button class="btn" id="4">4</button><button class="btn" id="5">5</button><button class="btn" id="6">6</button></div>
        <div class="flexrow"><button class="btn" id="1">1</button><button class="btn" id="2">2</button><button class="btn" id="3">3</button></div>
        <div class="flexrow"><button class="btn" id=".">.</button><button class="btn" id="0">0</button><button id="=">=</button><button id="clear">C</button></div>
    </div>
</div>
<script src="script.js"></script>
    </body>
</html>
