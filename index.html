<!DOCTYPE html>
<html>
    <head>
<title>Calculator</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="flexcolumn">
    <div id="input">
<input type="text">
    </div>
    <div id="keys">
        <div class="flexrow"><button class="btn" id="+">+</button><button class="btn" id="-">-</button><button class="btn" class id="/">/</button><button class="btn" id="*">*</button></div>
        <div class="flexrow"><button class="btn" id="7">7</button><button class="btn" id="8">8</button><button class="btn" id="9">9</button></div>
        <div class="flexrow"><button class="btn" id="4">4</button><button class="btn" id="5">5</button><button class="btn" id="6">6</button></div>
        <div class="flexrow"><button class="btn" id="1">1</button><button class="btn" id="2">2</button><button class="btn" id="3">3</button></div>
        <div class="flexrow"><button class="btn" id=".">.</button><button class="btn" id="0">0</button><button class="btn" id="=">=</button></div>
    </div>
</div>
    </body>
</html>
